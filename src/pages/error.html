<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Search - User Not Found</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/section.css" />
    <link rel="stylesheet" href="../styles/button.css" />

    <!-- SCRIPTS -->
    <script type="module" src="../scripts/error.js" defer></script>
  </head>
  <body>
    <main class="error">
      <section class="error__section-first">
        <div class="error__div-first">
          <h3>Ooops!</h3>
          <p>
            Não encontramos o usuário que você procurou, vamos tentar novamente.
          </p>
          <button class="new-search__button">Nova Busca</button>
        </div>
      </section>
      <section class="error__section-second">
        <div class="error__div-first">
          <img src="../assets/errorImage.svg" alt="error" />
        </div>
      </section>
    </main>
  </body>
</html>
